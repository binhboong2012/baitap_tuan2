<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4.2</title>
</head>
<body>
Nhập số a = <input type="number" id="a"><br>
Nhập số b = <input type="number" id="b"><br>
<button onclick ="run()">Click!</button>
<p id="result1"></p>
<p id="result2"></p>
<script>
    function run() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = a*a;
        let d = Math.pow(a,b);
        document.getElementById("result1").innerHTML='a^2='+c;
        document.getElementById("result2").innerHTML='a^b='+d;

    }
</script>
</body>
</html>
