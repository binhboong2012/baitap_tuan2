    // Bài 2. Câu lệnh nhận 1 giá trị từ 1 hộp thoại là:
    prompt("Nội dung muốn thông báo", "Nội dung mặc định trong ô dữ liệu");

        //Viết code nhận a và b từ 2 ô input và hiển thị S =a*b ra thẻ h1


     a:<input type="number" id="a"/><br>
     b:<input type="number" id="b"/><br>
       <button onclick ="run()">Run!</button>
       <h1  id="result"></h1>
       <script>
        function run()  {
           let a=document.getElementById('a').value;
           let b=document.getElementById('b').value;
           let S=a*b;
           document.getElementById('result').innerHTML='S=' +S;
       }



</script>
