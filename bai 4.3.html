<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4.3</title>
</head>
<body>
Nhập số a = <input type="number" id="a"><br>
Nhập số b = <input type="number" id="b"><br>
<button onclick ="sum()">Click!</button>
<p id="result"></p>
<script>
    function sum() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);

        let result = (a+b)*(b-a+1)/2;
        document.getElementById("result").innerHTML= " Tổng là " + result;


    }
</script>
</body>
</html>
